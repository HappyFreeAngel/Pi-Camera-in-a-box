version: '3'
services:

   nginx-rtsp:
    build: ./containers/nginx-rtsp
    ports:
     - "80:80"
    expose:
     - "1935"
    environment:
     - CAMERA_NAME=${CAMERA_NAME}
     - CAMERA_USERNAME=${CAMERA_USERNAME}
     - CAMERA_PASSWORD=${CAMERA_PASSWORD}

   ffmpeg:
    build: ./containers/ffmpeg
    depends_on:
     - nginx-rtsp
    devices:
     - "/dev/vchiq:/dev/vchiq"
